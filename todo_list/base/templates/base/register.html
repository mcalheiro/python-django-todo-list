{% extends 'base/main.html' %}
{% block content %}

<div class="login-welcome">
    <h1>Register</h1>
    <h3>Please fill your data</h3>
</div>
<form id="login-form" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value="Register">
</form>
<p id="register" >Already have an account? <a class="my-anchors" href="{% url 'login' %}">Login</a></p>

{% endblock content %}
