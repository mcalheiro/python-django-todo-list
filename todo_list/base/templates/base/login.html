{% extends 'base/main.html' %}
{% block content %}

<div class="login-welcome">
    <h1>Login</h1>
    <h3>Welcome to the simplest To Do list possible</h3>
</div>
<form id="login-form" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input class="button" type="submit" value="Login">
</form>

<p id="register">Don't have an account yet? <a href="{% url 'register' %}">Click to register.</a></p>

{% endblock content %}
